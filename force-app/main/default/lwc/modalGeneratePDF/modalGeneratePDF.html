<template>
  <lightning-modal-header label="Send Email"></lightning-modal-header>
  <lightning-modal-body>
    <div class="slds-grid" style="width: 100%">
      <div class="slds-m-right_x-small slds-col" style="width: 50%">
        <div class="slds-p-left_small">
          <h4 style="font-weight: bold" class="slds-m-bottom_x-small slds-text-heading_small">
            Subject
          </h4>
          <p class="slds-text-body_small slds-box slds-theme_shade slds-theme_alert-texture">{subject}</p>
        </div>
        <div class="slds-m-top_small slds-p-left_small">
          <h4 style="font-weight: bold" class="slds-m-bottom_x-small slds-text-heading_small">
            Body
          </h4>
          <div class="slds-text-body_small slds-box slds-theme_shade slds-theme_alert-texture">
            <lightning-formatted-rich-text
              value={body}
            ></lightning-formatted-rich-text>
          </div>
        </div>
      </div>
      <div style="min-height: 500px; width: 50%" class="slds-p-bottom_small slds-col">
        <h4 style="font-weight: bold" class="slds-m-bottom_x-small slds-text-heading_small">
            Preview PDF
          </h4>
        <iframe
          src={url}
          frameborder="0"
          style="width: 100%; height: 100%"
        ></iframe>
      </div>
    </div>
  </lightning-modal-body>
  <lightning-modal-footer>
    <lightning-button
      class="slds-m-right_small"
      variant="brand-outline"
      label="Close"
      onclick={handleClose}
    ></lightning-button>
    <lightning-button
      label="Send Email"
      variant="brand"
      onclick={handleSendEmail}
    ></lightning-button>
  </lightning-modal-footer>
</template>
