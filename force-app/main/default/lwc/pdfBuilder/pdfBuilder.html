<template>
  <lightning-card variant="base">
    <div slot="title">PDF Builder</div>
    <div slot="actions">
      <lightning-button
        variant="brand"
        class="slds-m-left_x-small"
        label="Preview"
        onclick={handlePreview}
      ></lightning-button>
      <lightning-button
        variant="brand"
        class="slds-m-left_x-small"
        label="Save"
        onclick={handleSave}
      ></lightning-button>
    </div>
    <div slot="footer"></div>

    <div class="slds-m-around_small">
      <div class="slds-m-bottom_small slds-grid">
        <div class="slds-m-right_small slds-col">
          <lightning-record-edit-form
            density="compact"
            object-api-name="PDF_Template__c"
            record-id={recordId}
          >
            <lightning-input-field
              field-name="Related_Object__c"
              variant="standard"
              onchange={onChangeObjects}
              value={selectedObject}
            ></lightning-input-field>
          </lightning-record-edit-form>
        </div>
        <div class="slds-col">
          <c-dynamic-search
            selected-object={selectedObject}
            search-field="Name"
            onrecordselect={handleRecord}
          ></c-dynamic-search>
        </div>
      </div>
      <div class="">
        <lightning-input-rich-text
          placeholder="Type something"
          formats={allowedFormats}
          onchange={handleTextChange}
          value={content}
        ></lightning-input-rich-text>

        <div class="slds-m-top_x-small slds-text-align_right">
          <button
            class="slds-button slds-button_neutral"
            onclick={handleOpenModal}
          >
            <lightning-icon
              icon-name="utility:merge_field"
              alternative-text="Insert Merge Field"
              size="x-small"
              class="slds-m-right_x-small"
            ></lightning-icon>
            Insert Merge Field
          </button>
        </div>
      </div>
      <!-- Modal -->
      <template if:true={showModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
          <div class="slds-modal__container">
            <!-- Header -->
            <header class="slds-modal__header">
              <h2 class="slds-modal__title">Insert Merge Field</h2>
            </header>

            <!-- Body -->
            <div class="slds-grid slds-p-around_small slds-modal__content">
              <div class="slds-m-right_small slds-col">
                <lightning-combobox
                  name="mergeFields"
                  label="Select Field"
                  value={selectedField}
                  options={mergeFieldOptions}
                  onchange={handleChangeSelectedField}
                ></lightning-combobox>
              </div>
              <div class="slds-col" if:true={isLookupField}>
                <lightning-combobox
                  name="mergeFields"
                  label="Select Field"
                  value={selectedLookupField}
                  options={mergeFieldLookupOptions}
                  onchange={handleChangeSelectedLookupField}
                  data-label="lookupfield"
                ></lightning-combobox>
              </div>
            </div>

            <!-- Footer -->
            <footer class="slds-modal__footer">
              <lightning-button
                variant="neutral"
                label="Cancel"
                class="slds-m-right_x-small"
                onclick={closeModal}
              ></lightning-button>
              <lightning-button
                label="Insert Text"
                variant="brand"
                onclick={handleInsertField}
              >
              </lightning-button>
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </template>
    </div>
  </lightning-card>
</template>
